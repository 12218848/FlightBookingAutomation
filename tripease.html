<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripEase Flight Booking</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f8fafc; text-align:center; padding:40px; }
        input, button { margin:10px; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; }
        #results { margin-top:25px; font-weight:bold; color:#1e3a8a; }
    </style>
</head>
<body>
    <h1>TripEase Flight Booking</h1>
    <form id="flightForm">
        <input id="from" placeholder="From City" required>
        <input id="to" placeholder="To City" required>
        <input id="depart" type="date" required>
        <button id="searchBtn" type="button" onclick="showResults()">Search Flights</button>
    </form>
    <div id="results" style="display:none;">Showing mock search results ✈️</div>

    <script>
        function showResults() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            if (from && to) {
                document.getElementById('results').style.display = 'block';
                document.getElementById('results').innerText =
                    `Flights from ${from} → ${to} (Demo Results)`;
            }
        }
    </script>
</body>
</html>
